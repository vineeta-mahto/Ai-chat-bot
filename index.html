<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai chat bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
       
        <div class="ai-chat-box">
            <img src="bot-svgrepo-com.svg" alt="" id="aiImage" width="5%">
            <div class="ai-chat-area">
                Hello ! How can i help you today....  
            </div>
            
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image"><img src="img.svg" alt="">
        <input type="file" accept="images/*" hidden></button>
        <button id="submit"><img src="submit.svg"></button>
    </div>


    <script src="script.js"></script>
</body>
</html>
